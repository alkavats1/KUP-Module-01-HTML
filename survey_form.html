<html>
<head>
  <title>Build a survey form </title>
</head>

<body>
  <header>
  	 <!--  User story-1-->
     <h1 id="title">Survey Form</h1>
  </header>

  <!--  User story-2-->
  <p id="description">Let us know about your technology interest!!</p>

  <!--  User story-3-->
  <form id="survey-form" action= "https:/knoldus/survey" method="post">

     <!--  User story-4 to 16-->
     
  	 <label for="name" id="name-label">*Name:</label>
     <input id="name" type="text" placeholder="Enter your name" required><br><br>

  	 <label for="Email" id="email-label">*Email:</label>
  	 <input id="email" type="email" placeholder="Enter your email" required ><br><br>

  	 <label for="number" id="number-label">Number of working Projects:</label>
  	 <input type="number" id="number"  placeholder="No of working projects" min="1" max="10" >Â 
  	 <br><br>
    

    <!--  Dropdown  -->
    <label for="dropdown">Which technology you like the most?</label>
        <select id="dropdown">
          <option value="" disabled selected>select an option</option>
          <option value="UI">UI</option>
          <option value="Java">Java</option>
          <option value="Rust">Rust</option>
          <option value="Scala">Scala</option>
          <option value="other">Other</option>
        </select>
        
      <br><br>


      <!--  Radio buttons  -->
     <label for="Gender">Gender</label>
        <p>
          <input type="radio" name="gender" value="male" checked> Male <br>
          <input type="radio" name="gender" value="female"> Female<br>
          <input type="radio" name="gender" value="other"> Other
       </p>


      <!--  Checkboxes  -->
      <label for="Future plans">Technology in which you want to improve in the future:</label><br><br>
        <fieldset id="future-plans">
          <legend>(Check all that apply): </legend> 
          <input type="checkbox" name="plan1"  value="front-end Projects">Front-end Projects
          <input type="checkbox" name="plan2"  value="back-end Projects">Back-end Projects
          <input type="checkbox" name="plan3"  value="data Visualization">Data Visualization
          <input type="checkbox" name="plan4"  value="rust">Rust
          <input type="checkbox" name="plan5"  value="devops">DevOps
          <input type="checkbox" name="plan6"  value="quality assurance">Quality Assurance
          <input type="checkbox" name="plan7"  value="lightbend">LightBend
          <input type="checkbox" name="plan8"  value="AI/ML">AI/ML
          <input type="checkbox" name="plan9"  value="addcours">Additional Courses
        </fieldset>

  	    <br>

       <!--  TextArea -->
      <label for="comments">Any Comments or Suggestions?</label><br><br>
        <textarea id="comments" placeholder="enter a comment" rows="4" cols="50"></textarea>
        <br><br>
       
        <!-- Submit Button -->
       <button id="submit">submit</button>

  </form>

 </body>  
</html>
